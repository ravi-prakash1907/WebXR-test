<!DOCTYPE html>
<html>
    <head>
        <style>
            /* helpers/alignment.css */

            .align {
            display: grid;
            place-items: center;
            }

            /* helpers/icon.css */

            .icon {
            font-size: 2rem;
            }

            /* layout/base.css */

            body {
            color: #888;
            font-family: sans-serif;
            line-height: 1.5;
            margin: 0;
            min-height: 100vh;
            }

            /* modules/headline.css */

            h3 {
            font-size: 1.5rem;
            margin-top: 1.5em;
            color: #111;
            margin-bottom: 1.5em;
            }

            /* modules/paragraph.css */

            p {
            margin-bottom: 1.5em;
            margin-top: 1.5em;
            }

            /* modules/form.css */

            input {
            font: inherit;
            outline: 0;
            }

            .form__field {
            position: relative;
            }

            .form__field .icon {
            position: absolute;
            right: 1em;
            top: 50%;
            transform: translateY(-50%)
            }

            .form__input {
            border-radius: 0.25em;
            border-style: solid;
            border-width: 2px;
            font-size: 1.5rem;
            padding: 0.5em 4em 0.5em 2em;
            }

            .form__input:valid {
            border-color: forestgreen;
            }

            .form__input:valid + .icon::after {
            content: 'ðŸ˜ƒ';
            }

            .form__input:invalid {
            border-color: firebrick;
            }

            .form__input:invalid + .icon::after {
            content: 'ðŸ˜³';
            }
        </style>
    </head>

    <body class="align">

        <h3>Enter your password</h3>
    
        <form>
    
        <div class="form__field">
            <input type="password" class="form__input" pattern=".{6,}" required>
            <span class="icon"></span>
        </div>
    
        </form>
    
        <p>Password must be six or more characters</p>

        <div>
            <embed type="text/html" src="./bars-augm.html" width="1200" height="500">
        </div>
    
    </body>
</html>
