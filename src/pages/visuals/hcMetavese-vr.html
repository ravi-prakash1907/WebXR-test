<!doctype HTML>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
    <a-scene embedded background-color="red" arjs="debugUIEnabled: false;">
      <!-- Cube with different images on each face -->
      <a-box position="0 -1 -2" id="cube">
        <a-plane material="src: url(./img/avatar.jpg)"position="-0.51 0 0" width="1" height="1" rotation="0 -90 90"></a-plane>
        <a-plane material="src: url(./img/blockchain.jpg)"position="0 0.51 0" width="1" height="1" rotation="-90 0 0"></a-plane>
        <a-plane material="src: url(./img/immersion.jpg)"position="0 0 0.51" width="1" height="1" rotation="0 0 90"></a-plane>
        <a-plane material="src: url(./img/hw.jpg)"position="0.51 0 0" width="1" height="1" rotation="0 90 -90"></a-plane>
        <a-plane material="src: url(./img/nft.jpg)"position="0 0 -0.51" width="1" height="1" rotation="0 180 180"></a-plane>
        <a-plane material="src: url(./img/xr.jpg)"position="0 -0.51 0" width="1" height="1" rotation="90 180 0"></a-plane>
      </a-box>
      <!-- <a-sky src="../../assets/bg.jpg" position="0 0 0"></a-sky> -->
      <a-entity camera look-controls orbit-controls="target: 0 -1 -2"></a-entity>
    </a-scene>
    <script>
      // animating the mesh (here Cube)
      function animate() {
          var cube = document.getElementById('cube');
          cube.object3D.rotation.x += 0.01;
          cube.object3D.rotation.y += 0.01;
          // kinda recursion below
          requestAnimationFrame(animate);
      }
      animate();
    </script>
  </body>
</html>
