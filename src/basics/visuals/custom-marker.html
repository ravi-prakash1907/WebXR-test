<!doctype HTML>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <!-- <script src="./bardraw.js"></script> -->
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <div class="form__field">
      <input type="password" class="form__input" pattern=".{6,}" required>
      <span class="icon"></span>
  </div>
    <a-scene embedded background-color="red" arjs="debugUIEnabled: false;">
      <!-- <a-marker-camera type='pattern' url='../markers/ar.patt'> -->
      <a-marker-camera type='pattern' url='../markers/xrm.patt'>
        <!-- <a-entity id="bars" rotation="90 0 0" position="0 0 0"></a-entity> -->
        <a-entity position="0 0 0">
          <!-- Cube with different images on each face -->
          <a-box position="0 0 0">
            <a-entity position="0 0.5 0">
              <a-plane material="src: url(./img/avatar.jpg)" width="1" height="1"></a-plane>
            </a-entity>
            <a-entity position="0 -0.5 0" rotation="180 0 0">
              <a-plane material="src: url(./img/hw.jpg)" width="1" height="1"></a-plane>
            </a-entity>
            <a-entity position="0 0 0.5" rotation="0 90 0">
              <a-plane material="src: url(./img/blockchain.jpg)" width="1" height="1"></a-plane>
            </a-entity>
            <a-entity position="0 0 -0.5" rotation="0 -90 0">
              <a-plane material="src: url(./img/nft.jpg)" width="1" height="1"></a-plane>
            </a-entity>
            <a-entity position="0.5 0 0" rotation="0 180 0">
              <a-plane material="src: url(./img/xr.jpg)" width="1" height="1"></a-plane>
            </a-entity>
            <a-entity position="-0.5 0 0" rotation="0 0 0">
              <a-plane material="src: url(./img/immersion.jpg)" width="1" height="1"></a-plane>
            </a-entity>
          </a-box>
        </a-entity>
      </a-marker-camera>
      <!-- <a-sky color="#FFFFFF"></a-sky> -->
      <a-sky src="../assets/bg.jpg" position="0 0 0"></a-sky>
      
    </a-scene>
  </body>
</html>
